<!DOCTYPE html>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">
<html>
<head>
  <meta charset="UTF-8">
  <title>Password Generator</title>
  <style>
    /* Body styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
    }

    /* Heading styles */
    h1 {
      font-size: 3rem;
      text-align: center;
      margin: 2rem 0;
    }

    /* Form styles */
    #password-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2rem;
    }

    label {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    input[type="number"] {
      font-size: 1.5rem;
      padding: 0.5rem;
      width: 6rem;
      text-align: center;
      border-radius: 0.5rem;
      border: none;
      margin-bottom: 1rem;
    }

    button[type="submit"] {
      font-size: 1.5rem;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      border: none;
      background-color: #4CAF50;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #3e8e41;
    }

    /* Password display styles */
    #password-display {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #password-display {
      display: flex;
      flex-direction: column;
      align-items: center;
      visibility: visible;
    }

    #password {
      font-size: 1.5rem;
      padding: 0.5rem;
      width: 20rem;
      text-align: center;
      border-radius: 0.5rem;
      border: none;
      margin-bottom: 1rem;
    }

    #copy-button {
      font-size: 1.5rem;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      border: none;
      background-color: #4CAF50;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #copy-button:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
<h1>Password Generator</h1>

<form id="password-form">
  <label for="password-length">Password length:</label>
  <input type="number" id="password-length" name="password-length" min="8" max="128" value="16" required>

  <button type="submit">Generate</button>
</form>

<div id="password-display">
  <label for="password">Generated Password:</label>
  <input type="text" id="password" readonly>
</div>

<script src="script.js"></script>
</body>
</html>
